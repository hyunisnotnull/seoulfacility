<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:replace="~{/include/title.html::title}"></title>
<link rel="stylesheet" th:href="@{/css/facility/facility.css}">
<link rel="stylesheet" th:href="@{/css/common/common.css}">
<link rel="stylesheet" th:href="@{/css/common/header_nav_footer.css}">
<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->
<script th:replace="~{/include/pagenation_js.html::js}"></script>

</head>
<body>

    <header th:replace="~{/include/header_nav_footer.html::header}"></header>
    
    <nav th:replace="~{/include/header_nav_footer.html::nav}"></nav>

    <section>
    	<div class="section_wrap">
        <h3>서울시 공공 체육시설</h3>
    	</div>
        <table class="facility-table">
            <thead>
                <tr>
                    <th>시설명</th>
                    <th>시설View</th>
                    <th>시설 연락처</th>
                    <!-- 필요한 컬럼 추가 -->
                </tr>
            </thead>
            <tbody>
                <tr th:each="facility : ${facilityDto}">
                    <td><a th:href="@{/facility/detailView/{id}(id=${facility.SVCID})}" th:text="${facility.SVCNM}"></a></td> 
                    <td><a th:href="@{/facility/detailView/{id}(id=${facility.SVCID})}"><img class="facility-image" th:src="${facility.IMGURL}" alt="시설 이미지"></a></td>
                    <td th:text="${facility.TELNO}"></td> 
                    <!-- 필요한 데이터 필드 추가 -->
                </tr>
            </tbody>
        </table>
        
        <div id="pagination" class="pagination">
    
		</div>
        
    </section>
    
    <footer th:replace="~{/include/header_nav_footer.html::footer}"></footer>

</body>
</html>
